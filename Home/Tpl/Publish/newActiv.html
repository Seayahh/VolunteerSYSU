<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='no-js' lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>新建活动</title>
    <load href="__PUBLIC__/assets/stylesheets/application-a07755f5.css" />

</head>
<body class='main page'>
<!--<script src="assets/javascripts/login.js" type="text/javascript"></script>-->
<div>
    <div id='content'>
        <div class='panel panel-default grid' id="caseInfo" style="border:0px;">
            <form>
            <table style="border-collapse:separate; border-spacing:10px">
                <tr>
                    <td>活动标题：</td>
                    <td><input type="text" id="title"/></td>
                </tr>
                <br>
                <tr>
                    <td>主办单位：</td>
                    <td><input type="text" id="sponsor"/></td>
                </tr>
                <tr>
                    <td>活动日期：</td>
                    <td><input type="date" value="{$today}" min="{$today}" id="activity_date"/></td><!--html5日期选择控件，目前只有Chrome和Opera提供下拉式日历支持-->
                </tr>
                <tr>
                    <td>截止日期：</td>
                    <td><input type="date" value="{$today}" min="{$today}" id="deadline"/></td><!--html5日期选择控件，目前只有Chrome和Opera提供下拉式日历支持-->
                </tr>
                <tr>
                    <td>面向人群：</td>
                    <td>
                        <select id="face_to">
                            <option value ="0">东校</option>
                            <option value ="1">南校</option>
                            <option value="2">全校</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>活动地点：</td>
                    <td><input type="text" id="activity_location"/></td>
                </tr>
                <tr>
                    <td>招募人数：</td>
                    <td><input type="text" id="recruitment_count"/></td>
                </tr>
                <tr>
                    <td>服务时长：</td>
                    <td><input type="text" id="hours_a_day"/></td>
                </tr>
                <tr>
                    <td>QQ群号：</td>
                    <td><input type="text" id="qq_number"/></td>
                </tr>
                <tr>
                    <td>具体描述：</td>
                    <td><input type="text" id="detail"/></td>
                </tr>
            </table>
            
            <input type="button" onclick="publishActiv()" value="发布">
            <a href="{:U('Publish/getAllPublish')}">取消</a>
            </form>
        </div>

    </div>
</div>
</div>

</body>
</html>
