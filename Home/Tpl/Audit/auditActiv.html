<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='no-js' lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>活动详情</title>
    <load href="__PUBLIC__/assets/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" />

    <script>
        /*
        window.onload = function()
        {
            publishactivInfoDataPage_getCaseContent();
        }*/
        function passAudit(){ 
            //审核通过
            if(confirm('确定审核通过？')){
                var pass = document.getElementById("pass");
                pass.value='1';
                return true;
            }
            return false;
        } 
        function fail(){ 
            //审核不通过
            var opinion = document.getElementById("opinion").value;
            alert(opinion);
            if(opinion=='') 
                alert("审核意见不能为空！");
            else{
                var pass = document.getElementById("pass");
                pass.value='2';
                return true;
            }
            return false;
        } 
    </script>
</head>
<body class='main page'>
<!--<script src="assets/javascripts/login.js" type="text/javascript"></script>-->
<div>
    <div id='content'>
        <div class='panel panel-default grid' id="caseInfo" style="border:0px;">
            <form action="{:U('Audit/audit')}" method="post" id='myForm'>
            <table style="border-collapse:separate; border-spacing:10px">
                <tr>
                    <td>活动标题：</td>
                    <td>{$activ.title}</td>
                </tr>
                <br>
                <tr>
                    <td>主办单位：</td>
                    <td>{$activ.sponsor}</td>
                </tr>
                <tr>
                    <td>活动时间：</td>
                    <td>{$activ.activity_date}</td>
                </tr>
                <tr>
                    <td>截止时间：</td>
                    <td>{$activ.deadline}</td>
                </tr>
                <tr>
                    <td>面向人群：</td>
                    <td>{$activ.sponsor}</td>
                </tr>
                <tr>
                    <td>活动地点：</td>
                    <td>{$activ.activity_location}</td>
                </tr>
                <tr>
                    <td>招募人数：</td>
                    <td>{$activ.recruitment_count}</td>
                </tr>
                <tr>
                    <td>服务时长：</td>
                    <td>{$activ.hours_a_day}</td>
                </tr>
                <tr>
                    <td>QQ群号：</td>
                    <td>{$activ.qq_number}</td>
                </tr>
                <tr>
                    <td>具体描述：</td>
                    <td>{$activ.detail}</td>
                </tr>
                <tr>
                    <td>审核意见：</td>
                    <if condition="$activ.audit_result eq 0">
                        <td><input type='text' id='opinion' name='opinion'/></td>
                    <else />
                        <td>{$activ.audit_opinion}</td>
                    </if>
                </tr>
                <if condition="$activ.audit_result eq 0">
                    <tr>
                        <td><input type="submit" onclick="return passAudit()" value="审核通过"></td>
                        <td><input type="submit" onclick="return fail()" value="审核不通过"></td>
                    </tr>
                <else />
                    <tr>
                        <td><label>{$ar}</label></td>
                    </tr>
                </if>
                <tr>
                    <td><input type="hidden" value="{$activ.activity_id}" id='activity_id' name='activity_id'></td>
                    <td><input type="hidden" id='pass' name='pass' value=''></td>
                </tr>
            </table>
            </form>
            <a href="{:U('Audit/auditList')}">返回</a>

        </div>

    </div>
</div>
</div>

</body>
</html>
