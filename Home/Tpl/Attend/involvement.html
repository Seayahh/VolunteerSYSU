<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class='no-js' lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>报名情况</title>
    <load href="__PUBLIC__/assets/stylesheets/application-a07755f5.css" />
    <load href="__PUBLIC__/assets/stylesheets/test.css" />

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script>
        window.onload = function(){
            involvementDataPage();
        };
    </script>

</head>
<body class='main page'>
<!-- Navbar -->
<script src="__PUBLIC__/assets/jquery/jquery-3.1.1.js"></script>
<!--<script src="assets/javascripts/login.js" type="text/javascript"></script>-->
<include file="Public:header"/>
<div id='wrapper'>
    <!-- Sidebar -->
    <include file="Public:sidebar"/>

    <div id='content'>
        <div class='panel panel-default grid'>
            <div class='panel-body filters'>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>活动标题</th>
                    <th>报名时间</th>
                    <th>报名状态</th>
                    <th>公益时长</th>
                    <th>活动完成情况</th>
                    <th>QQ群号</th>
                </tr>
                </thead>
                <tbody id='involvementtable'>
                <foreach name="results" item="val">
                <tr>
                     
                    <th><a href="{:U('Attend/getActivInfo?activity_id='.$val['activity_id'])}">{$val.title}</a></th>
                    
                    <!--<th>{$val.title}</th>-->
                    <th>{$val.apply_time}</th>
                    <if condition="$val.application_state eq 0">
                        <th>待审核</th>
                    <elseif condition="$val.application_state eq 1"/>
                        <th>已录用</th>
                    <else/>
                        <th>未录用</th>
                    </if>
                    <th>{$val.hours_a_day}</th>
                    <if condition="$val.performance eq 0">
                        <th>正在进行</th>
                    <elseif condition="$val.performance eq 1"/>
                        <th>已完成</th>
                    <else/>
                        <th>未完成</th>
                    </if>
                    <th>{$val.qq_number}</th>
                </tr>
                </foreach>
                </tbody>
            </table>

        </div>

    </div>
</div>


</body>
</html>
