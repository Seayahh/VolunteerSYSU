                targets: [0],

                render: function(data, type, row) {
                  return "<a href='./getActivInfo?activity_id=" + row.activity_id + "'>" + data + "</a>";
                }
            },
            {
              targets: [4],
              data: "face_to",
              render: function(data){
                if (data=='0'){return '东校区';}

                else {return '全校';}}
            },
            { "visible": false,  "targets": [ 5 ] }
        ]
    });
  });
